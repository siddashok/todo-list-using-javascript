<!DOCTYPE html>
<html>

<!-- HEAD  -->


<head>
	<title>TodoList App</title>

	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" > 

	<!-- botstrap.min.css makes the design outlook more systematic and good to look at-->

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/sidd.css">	
</head>





<!-- BODY -->

<body>
	<div>
		<div class="container">
			<h1 class="display-2 text-center">Welcome to Sid's TodoList</h1>
			
			<div class="row">
				<form id="form" class="col-lg-6 col-5 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Enter todo list item" >
						<span>
							<button id="btn" type="button" class="btn btn-primary">Submit Me! </button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
				</ul>
			</div>
			<div class="row">
				<button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear It! </button>
			</div>				
		</div>
	</div>

	<script type="text/javascript" src="js/sidd.js"></script>
	
</body>













</html>
